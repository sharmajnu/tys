<div class="h-space"></div>
<div class="col-lg-12">
    <div class="panel panel-default">
        <div class="panel-heading">
            <h3>{{subject}} Tests</h3>
        </div>
        <div class="panel-body">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Test</th>
                        <th>Rating</th>
                    </tr>
                </thead>
                <tr ng-repeat="quiz in quizzes">
                    <td>{{quiz._id}}</td>
                    <td>
                        <a href="#/test/{{quiz._id}}">
                            {{quiz.title}}
                        </a>
                    </td>
                    <td>4</td>
                </tr>
            </table>
        </div>
        <div class="panel-footer">Total tests: {{quizzes.length}}</div>
    </div>
</div>
