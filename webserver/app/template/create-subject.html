<button type="button" class="btn btn-info" data-toggle="modal" data-target="#myModal">
    Create new one
</button>

<div class="modal fade" id="myModal" role="dialog">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Create Subject</h4>
            </div>
            <div class="modal-body">
                    <div class="form-group" style="width: 100%;">
                        <label class="col-sm-2 control-label">Code</label>
                        <div class="col-sm-8">
                            <input type="text" name="name" class="form-control"
                                   ng-model="code" placeholder="Subject Code (eg. JS)">
                        </div>
                    </div>
                    <div class="form-group" style="width: 100%;">
                        <label class="col-sm-2 control-label">Name</label>

                        <div class="col-sm-8">
                            <input type="text" name="name" class="form-control"
                                   ng-model="name" placeholder="Subject Name (eg. JavaScript)">
                        </div>
                    </div>
                </div>
            <div class="modal-footer">

                <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-success" ng-click="create();">Create</button>
            </div>
        </div>
    </div>
</div>
