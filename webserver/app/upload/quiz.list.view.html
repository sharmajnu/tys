<div class="h-space"></div>
<div class="col-lg-12">
    <div class="panel panel-default">
        <div class="panel-heading">
            <h3>Test Uploaded By Me</h3>
        </div>
        <div class="panel-body">
            <table class="table table-striped">
                <thead>
                <tr>
                    <th>Test</th>
                    <th>Subject</th>
                    <th>Topic</th>
                    <th>Level</th>
                    <th>Published</th>
                </tr>
                </thead>
                <tr ng-repeat="quiz in quizzes">
                    <td>
                        <a href="#/quiz/{{quiz._id}}">
                            {{quiz.title}}
                        </a>
                    </td>
                    <td>
                        {{quiz.subject}}
                        {{quiz.subjectTitle}}
                    </td>
                    <td>{{quiz.topic}}</td>
                    <td>{{quiz.level}}</td>
                    <td><span class="glyphicon glyphicon-ok" ng-show="quiz.published"></span>
                    </td>
                </tr>
            </table>
        </div>
        <div class="panel-footer">Total tests: {{quizzes.length}}</div>
    </div>
</div>
