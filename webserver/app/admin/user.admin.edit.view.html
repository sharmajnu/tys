<div class="h-space"></div>
<div class="col-lg-12">
    <div class="panel panel-default">
        <div class="panel-heading">
            <h3>Manage user permissions</h3>
        </div>
        <div class="panel-body">
            <fieldset>
                <legend>User details:</legend>
                <table class="table table-striped">
                    <tr ng-repeat="(key, value) in user">
                        <td style="width: 30%; text-align: right">
                            <b>{{key}}</b>
                        </td>
                        <td>
                            {{value}}
                        </td>
                    </tr>
                </table>
            </fieldset>
            <fieldset>
                <legend>Permissions:</legend>
                <table class="table table-striped" style="text-align: center">
                    <thead>
                    <tr>
                        <th style="text-align: center">Role</th>
                        <td>Enabled</td>
                        <td>Manage</td>
                    </tr>
                    </thead>
                    <tbody>
                    <tr ng-repeat="r in roles">
                        <td style="text-align: center">
                            {{r.name}}
                        </td>
                        <td>
                            <span ng-show="r.enabled" class="glyphicon glyphicon-ok"></span>
                        </td>
                        <td>
                            <button ng-show="!r.enabled" class="btn btn-sm btn-primary" ng-click="enableRole(r.name)">Enable</button>
                            <button ng-show="r.enabled" class="btn btn-sm btn-danger" ng-click="disableRole(r.name)">Disable</button>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </fieldset>
        </div>
        <div class="panel-footer"></div>
    </div>
</div>
