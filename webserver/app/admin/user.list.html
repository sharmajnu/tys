<div class="h-space"></div>
<div class="col-lg-12">
    <div class="panel panel-default">
        <div class="panel-heading">
            <h3>Registered Users</h3>
        </div>
        <div class="panel-body">
            <table class="table table-striped">
                <thead>
                <tr>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Joined on</th>
                    <th>Roles</th>
                    <!--<th>Published</th>-->
                </tr>
                </thead>
                <tr ng-repeat="user in users">
                    <td>
                        <a href="/#/users/{{user._id}}">{{user.name}}</a>
                    </td>
                    <td>
                        {{user.email}}
                    </td>
                    <td>{{user.createdDate}}</td>
                    <td>{{user.roles}}</td>
                    <!--<td><span class="glyphicon glyphicon-ok" ng-show="quiz.published"></span>-->
                    <!--</td>-->
                </tr>
            </table>
        </div>
        <div class="panel-footer">Total users: {{users.length}}</div>
    </div>
</div>
