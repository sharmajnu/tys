<div class="container" ng-show="!authenticated">
    <div class="row">
        <form class="form-signin mg-btm">
            <h3 class="heading-desc">Login to Test Your Skills</h3>
            <div class="social-box">
                <div class="row mg-btm">
                    <div class="col-md-12">
                        <button class="btn btn-login btn-login-google" ng-click="authenticate('google')">
                            <i class="ion-social-google"></i>Login with Google
                        </button>
                    </div>
                </div>
                <div class="row mg-btm">
                    <div class="col-md-12">
                        <button class="btn btn-login btn-login-facebook" ng-click="authenticate('facebook')">
                            <i class="ion-social-facebook"></i> Sign in with Facebook</button>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <button class="btn btn-login btn-login-twitter" ng-click="authenticate('twitter')">
                            <i class="ion-social-twitter"></i>Login with Twitter
                        </button>
                    </div>
                </div>
            </div>
            <div class="main" >
                <input type="text" class="form-control" placeholder="Email">
                <input type="password" class="form-control" placeholder="Password">
            </div>
            <div class="login-footer">
                <div class="row">
                    <div class="col-xs-6 col-md-6">
                        <div class="left-section">
                            <a href="">Forgot your password?</a>
                            <a href="">Sign up now</a>
                        </div>
                    </div>
                    <div class="col-xs-6 col-md-6 pull-right">
                        <button type="submit" class="btn btn-large btn-danger pull-right">Login</button>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>

<div class="panel" ng-show="authenticated">
    You are logged in as {{user.name}}
    <button ng-click="logOut('google')">Log out</button>
</div>
