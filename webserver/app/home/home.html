<div class="jumbotron">
    <div class="container">
        <h1>Test your skills</h1>
        <p>Do you know what you know?<br /><br />Testing your technical skills is just a few key stroke/clicks away, we publish quizzes related to technologies regularly.</p>
    </div>
</div>
<div class="container">
    <!-- Example row of columns -->
    <div class="row">
        <div class="col-md-3" ng-repeat="s in subjects">
            <div class="main-sections">
                <h2>{{s.name}}</h2>
                <p>Test your {{s.name}} skills by participating in the online test.</p>
                <p><a class="btn btn-default" href="#/list/{{s.code}}" role="button">View details &raquo;</a></p>
            </div>
        </div>
    </div>
</div>
